<ion-view view-title="Log ind">
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Brugernavn</span>
                <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">Kodeord</span>
                <input type="password" ng-model="user.password">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)">
                Log ind
            </button>
            
        </div>
    </ion-content>
</ion-view>
