<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <ion-tab title="Kommentarer" icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" href="#/tab/comments">
    <ion-nav-view name="tab-comments"></ion-nav-view>
  </ion-tab>


  <ion-tab title="Stopur" icon-off="ion-ios-timer-outline" icon-on="ion-ios-timer" href="#/tab/stopwatch">
    <ion-nav-view name="tab-stopwatch"></ion-nav-view>
  </ion-tab>
    
<ion-tab title="Indstillinger" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>

</ion-tabs>
